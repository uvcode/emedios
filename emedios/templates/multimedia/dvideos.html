{% extends 'base2.html' %}

{% block content %}
<div class="container">
	<div class="page-header">
	  <h1>Videos</h1>
	</div>

	<form class="form-horizontal" role="form" method="POST" action="/panel/dvideos/buscar/"> {% csrf_token %}

               <div class="form-group">
                <label for="inputTitulo" class="col-sm-3 control-label">Titulo:</label>
                <div class="col-sm-9">
                  <input name="titulo" type="text" placeholder="Titulo" class="form-control" />
                </div>
              </div>
                
              <div class="form-group">
                <label for="inputCategoria" class="col-sm-3 control-label">Fecha:</label>
                <div class="col-sm-9">
                  <input id="id_fecha" name="fecha" type="text"  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Buscar</button>
                  <button type="button" class="btn btn-default" onClick="location.href = '/panel/dvideos/' " >Limpiar</button>
                </div>
              </div>

    </form>

	<div class="row">
		

	{% for item in videos %}
		<div class="col-sm-6 col-md-4">

			<div class="thumbnail">
			<h5><span class="label label-primary">{{ item.categoria }}</span></h5><small>{{ item.fechadecreacion | date:"d/m/Y" }}</small>
				<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="272" height="200"
					      poster=""
					      data-setup="{}">
				<source src="{{MEDIA_URL}}{{ item.urll }}" type='video/mp4' />
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
				</video>
				Publicado por: <span class="label label-primary">{{ item.usuario }}</span>
			    <div class="caption">
			        <h3>{{ item.titulo }}   </h3>
			        <p>{{ item.descripcion }}</p>
			        <p><a href="vervideo/{{ item.id }}/" class="btn btn-primary" role="button">Ver video</a></p>
			    </div>
			</div>
		</div>
	{% endfor %}
		
	</div>
</div>

{% endblock %}
